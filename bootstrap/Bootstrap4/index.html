<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Challenge 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .container{
                width: 700px;
        }
    </style>
  </head>
  <body>
        <div class="container border border-5 mt-5 p-5 col-12">
                <form>
                        <h4 class="text-center">Form:</h4>
                        <div class="mb-3 text-center">
                                <label for="Name" class="form-label ">Name</label>
                                <input type="text" class="form-control" id="Name">
                        </div>
                        <div class="mb-3 text-center">
                                <label for="mobileNumber" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="mobileNumber">
                        </div>
                        <div class="mb-3 text-center">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          
                        </div>
                        <div class="mb-3 text-center">
                                <label for="companyName" class="form-label">Company / Institute name</label>
                                <input type="text" class="form-control" id="companyName">
                        </div>
                        
                        <div class="m-4">
                                <label for="">Upload a short video or image of hand written sheet showing your interest to join build.myweb</label>
                                <!-- <label class="input-group-text" for="inputGroupFile01">Upload</label> -->
                                <input type="file" class="form-control border-0 mt-2" id="inputGroupFile01" placeholder="Choose">
                        </div>
                        <div class="input-group mt-5">
                                <select class="form-select" id="inputGroupSelect01">
                                  <option selected>Have you attended any events by Pygrammers before?!</option>
                                  <option value="1">Yes</option>
                                  <option value="2">No</option>
                                  <option value="3">i'm Not Sure</option>
                                </select>
                        </div>
                        <div class="text-center">

                                <button type="submit" class="btn btn-secondary btn-lg mt-5">Submit form</button>
                        </div>
                </form>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
