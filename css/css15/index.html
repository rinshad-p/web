<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
                <div class="form">
                        <h1>Sign Up</h1><br>
                        <hr>
                        <form action="" class="form-elements">
                                <label for="fname">First Name</label><br>
                                <input type="text" name="fname" id="fname" placeholder="Enter First Name"><br>
                                <label for="lname">Last Name</label><br>
                                <input type="text" name="lname" id="lname" placeholder="Enter Last Name"><br>
                                <label for="dob">Date of Birth</label><br>
                                <input type="date" name="dob" id="dob"><br>
                                <label for="email">Email</label><br>
                                <input type="email" name="email" id="email" placeholder="Enter Email"><br>
                                <label for="password1">Password</label><br>
                                <input type="password" name="password1" id="password1" placeholder="Enter Password"><br>
                                <label for="password2">Confirm Password</label><br>
                                <input type="password" name="password2" id="password2" placeholder="Repeat Password"><br>
                                <hr>
                                <button class="btn">Register</button>

                        </form>
                </div>
        </div>
</body>
</html>
