<!DOCTYPE html>
<html>
<head>
    <title>Random Dice Roller</title>
</head>
<body>
    <button onclick="rollDice()">Roll the Dice</button>
    <script>
        function rollDice() {
            const result = Math.floor(Math.random() * 6) + 1;
            alert(`You rolled a ${result}`);
        }
    </script>
</body>
</html>
