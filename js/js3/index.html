<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Challenge 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        <form id="emiForm">
            <label for="principal">Loan Amount (₹):</label>
            <input type="number" id="principal" required>
            
            <label for="interest">Annual Interest Rate (%):</label>
            <input type="number" id="interest" required>
            
            <label for="tenure">Loan Tenure (Months):</label>
            <input type="number" id="tenure" required>
            
            <button type="button" onclick="calculateEMI()">Calculate EMI</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        function calculateEMI() {
            const principal = parseFloat(document.getElementById('principal').value);
            const interest = parseFloat(document.getElementById('interest').value) / 12 / 100;
            const tenure = parseFloat(document.getElementById('tenure').value);

            const emi = (principal * interest * Math.pow(1 + interest, tenure)) / (Math.pow(1 + interest, tenure) - 1);

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p>EMI: ₹${emi.toFixed(2)}</p>`;
        }
    </script>
</body>
</html>
